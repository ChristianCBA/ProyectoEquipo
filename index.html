<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="whatsapp">Whatsapp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required><br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
        <button type="button" onclick="cerrarPagina()">Salir</button>
    </form>
</form>
<script>
function cerrarPagina() {
    // Intenta cerrar la ventana
    if (window.close) {
        window.close();
    }
    // Si no se cierra, muestra un mensaje
    setTimeout(function() {
        if (!window.closed) {
            alert('Por razones de seguridad, el navegador no permite cerrar esta pestaña automáticamente. Puede cerrarla manualmente.');
        }
    }, 200);
}
</script>
</body>
</html>
