<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>
        <label for="email">Email:</label>
        <div class="input-icon-wrapper">
            <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M4 7.5A2.5 2.5 0 0 1 6.5 5h11A2.5 2.5 0 0 1 20 7.5v9A2.5 2.5 0 0 1 17.5 19h-11A2.5 2.5 0 0 1 4 16.5v-9z" stroke="#111" stroke-width="1.3" fill="none"/>
                <path d="M5 8l7 5 7-5" stroke="#111" stroke-width="1.3" fill="none"/>
            </svg>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <br><br>
        <label for="whatsapp">Whatsapp:</label>
        <div class="input-icon-wrapper">
            <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="16" fill="#25D366"/>
                <path d="M23.472 18.294c-.355-.177-2.104-1.037-2.43-1.155-.326-.119-.563-.177-.8.177-.237.355-.914 1.155-1.12 1.392-.207.237-.412.266-.767.089-.355-.178-1.5-.553-2.86-1.763-1.057-.944-1.77-2.108-1.98-2.463-.207-.355-.022-.546.155-.723.159-.158.355-.412.533-.619.178-.207.237-.355.355-.592.119-.237.06-.444-.03-.622-.089-.178-.8-1.924-1.096-2.637-.289-.693-.583-.597-.8-.608-.207-.009-.444-.011-.681-.011-.237 0-.622.089-.948.444-.326.355-1.24 1.211-1.24 2.955 0 1.744 1.269 3.429 1.446 3.666.178.237 2.5 3.82 6.063 5.209.849.292 1.51.466 2.027.596.851.204 1.626.175 2.238.106.682-.076 2.104-.859 2.403-1.689.296-.83.296-1.541.207-1.689-.089-.148-.326-.237-.681-.414z" fill="#fff"/>
            </svg>
            <input type="tel" id="whatsapp" name="whatsapp" required placeholder="WhatsApp">
        </div>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>
        <button type="button" onclick="cerrarPagina()">Salir</button>
    </form>
</form>
<script src="script.js"></script>
</body>
</html>
